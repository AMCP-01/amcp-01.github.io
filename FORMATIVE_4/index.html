<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="external_registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Formative</title>
</head>
<body>
            
    <dv class="container">
        <form action="" method="post">
            <h2 style="color: wheat;">Student Registration</h2>
            <div class="FormText">
                <label for="username">Name: </label>
                    <input class="form-control" type="text" placeholder="Perido, Aron" aria-label="default input example"><br>
                <label for="address">Address: </label>
                    <input class="form-control" type="text" placeholder="Blk3 Lot23" aria-label="default input example"><br>
                <label for="birtday">Birthday: </label>
                    <input type="date" name = "Gender">
                <p>Gender: </p>
            </div>
                
            <div class="RadioOptions">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">Others</label>
</div>
                </label>

                <p>Courses:</p>
                <div class="DropDown">
                    <select class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>Courses</option>
                        <option value="BSITAGD">BSITAGD</option>
                        <option value="MMA">MMA</option>
                        <option value="BSIT Cybersecurity">BSIT Cybersecurity</option>
                        <option value="BSIT Mobile App">BSIT Mobile App</option>
                     </select>
                </div>
            </div><br>
                <button type="button" class="btn btn-primary btn-sm">Submit Form</button>         
        </form>
    </dv>
</body>
</html>
